<!DOCTYPE html>
<html lang="vi-vn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PornHub of VietNamese</title>
        <link rel="stylesheet" href="../public/css/header.css">
        <link rel="stylesheet" href="../bin/bootstrap441/css/bootstrap.min.css">
        <script src="../bin/bootstrap441/js/bootstrap.min.js"></script>
        <script src="../bin/jquery341/jquery.min.js"></script>
        <script src="../public/js/header.js"></script>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="pageWidth">
                    <div class="headerBar">
                        <a href="#">
                            <img src="../public/img/iconHome.png" alt="Commerce_Web" class="iconImg">
                        </a>
                        <form action="#" method="post" class="findForm">
                                <div class="form-group selection">
                                    <input type="search" class="form-control inputColor" id="search" placeholder="Tìm kiếm ?" name="search">
                                    <button type="submit" class="btn btn-primary searchColor">Search</button>
                                </div>
                        </form>
                        <div class="headerBar-right">
                            <a href="#registerForm" class="headerBar-register" onclick="onRegister()">Đăng ký</a>
                            <a href="#loginForm" class="headerBar-login" onclick="onLogin()">Đăng nhập</a>
                            <a href="#"><button class="btn btn-primary searchColor">Đăng bán</button></a>
                        </div>
                        <div id="overlayRegister">
                            <form action="#" method="post" class="formContentPopup" id="registerForm">
                                <h3 class="popupHeading">Đăng kí tài khoản mới</h3>
                                <div>
                                    <input type="email" name="emailRegister" id="emailRegister" class="form-control" placeholder="Email">
                                </div>
                                <div>
                                    <input type="password" name="passwordRegister" id="passwordRegister" class="form-control" placeholder="Mật khẩu">
                                </div>
                                <div>
                                    <input type="password" name="checkPasswordRegister" id="checkPasswordRegister" class="form-control" placeholder="Xác nhận mật khẩu">
                                </div>
                                <div class="divider">
                                    <span>Một số thông tin khác</span>
                                </div>
                                <label for="birthday">Ngày sinh:</label>
                                <div>
                                    <input type="date" name="birthday" id="birthday" class="form-control" style="margin: 0 0 10px 0;">
                                </div>
                                <label for="sel1">Giới tính:</label>
                                <select class="form-control" id="sel1" name="sellist1">
                                    <option value="1">nam</option>
                                    <option value="0">nữ</option>
                                    <option value="-1">không muốn nói</option>
                                </select>
                                <div>
                                    <button type="submit" class="btn btn-primary setColor">Đăng kí tài khoản</button>
                                    <a class="btn btn-primary setColor" style="color: white;margin-left: 30px;" onclick="offRegister()">Cancel</a>
                                </div>
                            </form>
                        </div>
                        <div id="overlayLogin">
                            <form action="#" method="post" class="formContentPopup" id="loginForm">
                                <h3 class="popupHeading">Đăng nhập vào tài khoản</h3>
                                <div>
                                    <input type="email" name="emailLogin" id="emailLogin" class="form-control" placeholder="Email">
                                </div>
                                <div>
                                    <input type="password" name="passwordLogin" id="passwordLogin" class="form-control" placeholder="Mật khẩu">
                                </div>
                                <div class="divider">
                                    <a href="#">Quên mật khẩu?</a>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary setColor">Đăng nhập tài khoản</button>
                                    <a class="btn btn-primary setColor" style="color: white;margin-left: 30px;" onclick="offLogin()">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="headerBar-nav">
                    <div class="pageWidth">
                        <div class="headerBar-navInner">
                            <div class="dropdown Popup">
                                <span class="dropbtn">Danh mục sản phẩm</span>
                                <ul type="none" class="dropdown-content" >
                                    <li id="li1"><a href="#">Link 1</a>
                                        <ul type="none" class="dropright-content">
                                            <li><a href="#">Link 1.1</a></li>
                                            <li><a href="#">Link 1.2</a></li>
                                            <li><a href="#">Link 1.3</a></li>
                                        </ul>
                                    </li>
                                    <li id="li2"><a href="#">Link 2</a>
                                        <ul type="none" class="dropright-content">
                                            <li><a href="#">Link 2.1</a></li>
                                            <li><a href="#">Link 2.2</a></li>
                                            <li><a href="#">Link 2.3</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
